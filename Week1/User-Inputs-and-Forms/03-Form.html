<!-- Create a simple signup form for user accounts on a website -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Little Lemon</title>
</head>
<body>
    <header>
        <nav>
            <menu>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/blog.html">Blogs</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </menu>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <section>
                <h3>Name</h3>
                <hr>
                <label>First Name:
                    <input type="text" name="fname" placeholder="Example: John" required>
                </label>
                <label>Last Name:
                    <input type="text" name="lname" placeholder="Example: Doe" required>
                </label>
            </section>
            <section>
                <h3>Credentials</h3>
                <label for="mailID">Email:</label>
                <input type="email" name="mailID" id="mailID" placeholder="johndoe@gmail.com" required> 
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Minimum 8 letters" required>
                <label for="rpassword">Repeat Password:</label>
                <input type="rpassword" name="rpassword" id="rpassword" placeholder="Passwords should match" required>
            </section>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
