<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <header>
            <img src="" alt="Little Lemon Logo" />
            <nav>
                <menu>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Location</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Book a table</a>
                    </li>
                </menu>
            </nav>
        </header>
        <main>
            <form action="#" method="post">
                <h1>Book a Table</h1>
                <label for="booking_date">Booking Date: </label>
                <input type="date" id="booking_date" name="booking_date" />
                <br>
                <label for="booking_people">Number of People: </label>
                <input type="range" id="booking_people" name="booking_people" min="4" max="10" value="4" oninput="this.nextElementSibling.value = this.value"/>
                <output>4</output>
                <br>
                <label for="booking_location">Location: </label>
                <input id="booking_location" list="locations" name="booking_location">
                <datalist id="locations">
                    <option value="hyderabad">Hyderabad</option>
                    <option value="pune"></option>
                    <option value="mumbai"></option>
                    <option value="banglore"></option>
                    <option value="delhi"></option>
                    <option value="chennai"></option>
                </datalist>
                <button type="submit">Book a table</button>
            </form>
        </main>
        <footer>
            <p>Copyright - Little Lemon - 2023</p>
        </footer>
    </body>
</html>
